# nginx config for Path Boarding â€“ boarding.path2ai.tech
# Same-origin: API paths go to backend :8000, everything else to frontend :3000.
#
# Before first Certbot run: use only the server block with listen 80,
# then: sudo certbot --nginx -d boarding.path2ai.tech
# Certbot will add listen 443 ssl and certificate paths.
# After Certbot, add the location blocks below into the generated server block,
# or replace Certbot's root with these proxy_pass directives.

# Upstreams (optional; can use proxy_pass http://127.0.0.1:8000 directly)
upstream boarding_backend {
    server 127.0.0.1:8000;
}
upstream boarding_frontend {
    server 127.0.0.1:3000;
}

server {
    listen 80;
    listen [::]:80;
    server_name boarding.path2ai.tech;

    # Certbot uses this for ACME challenge; keep or let Certbot manage
    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }

    # After Certbot adds SSL, duplicate these location blocks into the 443 server block
    # and remove or redirect this 80 block to 443.

    location /health {
        proxy_pass http://boarding_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location /auth {
        proxy_pass http://boarding_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location /partners {
        proxy_pass http://boarding_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location /boarding {
        proxy_pass http://boarding_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location /admin {
        proxy_pass http://boarding_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location /uploads {
        proxy_pass http://boarding_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        proxy_pass http://boarding_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

